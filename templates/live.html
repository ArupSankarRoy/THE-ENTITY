<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <title>Object Detection with Flask</title>
    <style>
      body {
          background: #000;
          color: #32CD32; /* Lime Green text color */
          font-family: 'Courier New', monospace;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          overflow: hidden;
          position: relative;
      }

      .background-animation {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: url('https://wallpaperbat.com/img/847443-4k-phoenix-wallpaper-top-free-4k-phoenix-background.jpg'); /* Rainy background image */
          background-size: cover;
          filter: grayscale(100%) brightness(70%) contrast(150%) hue-rotate(90deg); /* Adjust for a dark and ominous effect */
          animation: backgroundAnimation 20s linear infinite;
      }

      @keyframes backgroundAnimation {
          0% {
              background-position: 0% 0%;
          }
          100% {
              background-position: 100% 100%;
          }
      }

      h1 {
          text-align: center;
          font-size: 3em;
          margin-bottom: 20px;
          text-shadow: 0 0 10px rgba(0, 0, 255, 0.8), 0 0 20px rgba(0, 0, 255, 0.5), 0 0 30px rgba(0, 0, 255, 0.3); /* Blue neon glow effect */
          color: #8B008B; /* Dark Magenta text color for a more ominous feel */
          font-family: 'Protest Revolution', sans-serif;
      }


      img {
          position: relative;
          width: 640px;
          height: 480px;
          border: 5px solid #8B008B; /* Dark Magenta border */
          box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.2) inset, 0 0 30px rgba(0, 255, 0, 0.5); /* Magenta box shadow with inner and outer glows */
          filter: grayscale(80%) brightness(90%) contrast(120%) hue-rotate(90deg) saturate(150%); /* Decreased darkness and adjusted filter */
          transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Added transitions for smoother effects */
      }

      img::before {
          content: "";
          position: absolute;
          top: -10%;
          left: -10%;
          width: 120%;
          height: 120%;
          border-radius: 50%;
          background: radial-gradient(rgba(255, 255, 255, 0.5), transparent); /* Glowing moon effect */
          animation: moonGlow 5s ease-in-out infinite;
      }

      @keyframes moonGlow {
          0%, 100% {
              transform: scale(1);
          }
          50% {
              transform: scale(1.2);
          }
      }

      img:hover {
          transform: scale(1.1) rotate(5deg); /* Added rotation on hover for a dynamic effect */
          filter: grayscale(60%) brightness(100%) contrast(120%) hue-rotate(90deg) saturate(200%); /* Adjusted filter on hover for a vibrant effect */
          box-shadow: 0 0 40px rgba(255, 0, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.4) inset, 0 0 60px rgba(0, 255, 0, 0.8); /* Enhanced box shadow on hover */
      }

      footer {
          margin-top: 40px;
          text-align: center;
          font-size: 0.8em;
          opacity: 0.8;
          position: absolute;
          bottom: 10px;
      }

      footer a {
          color: #32CD32; /* Lime Green link color */
          text-decoration: none;
          transition: color 0.3s ease-in-out;
      }

      footer a:hover {
          color: #00FF00; /* Brighter Lime Green on hover */
      }


    </style>
</head>
<body>
    <div class="background-animation"></div>
    <h1 id="typewriter">ENTITY phase 3</h1>
    <img src="{{ url_for('video_feed_live') }}" alt="Object Detection Video Feed">
    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/arup-sankar-roy-454232253/" target="_blank">Arup Sankar Roy</a></p>
    </footer>
</body>
</html>
