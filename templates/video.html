<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Page</title>
</head>
<body>

<div id="video-container">
    <video id="video-stream" controls autoplay></video>
</div>

<script>
   // Assuming you have a Flask route named 'video_feed'
   var videoUrl = "{{ url_for('streaming') }}";

    // Create a video element and set its source
    var video = document.getElementById('video-stream');
    var source = document.createElement('source');
    source.src = videoUrl;
    source.type = 'video/mp4';  // Corrected media type
    video.appendChild(source);
</script>

</body>
</html>
