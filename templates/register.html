<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #1b0130, #0c0c0c); /* Darker and scarier colors with a violet tone */
      font-family: 'Cinzel', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A different gothic font for added scariness */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Hide overflowing content */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.9); /* Darker background */
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); /* Lighter shadow */
      overflow: hidden;
      width: 350px;
      max-width: 100%;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #656361; /* A deep violet for an evil effect */
      margin-bottom: 20px;
      padding: 20px 0;
      font-size: 36px; /* Larger and more imposing font size */
      font-family: 'Protest Revolution', sans-serif;
    }

    form {
      padding: 20px;
    }

    /* Apply scary animated effect to the body background */
    @keyframes scaryBackground {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    /* Darken the login form elements and add the deep violet evil color */
    .container,
    .container label,
    .container input,
    .container button {
      background-color: rgba(0, 0, 0, 0.95); 
      color:#8d8d81;
      font-family: 'Tajawal', sans-serif;  
    }

    .alert {
      margin-top: 15px;
      border-radius: 8px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color:  #fffb00;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 2px solid #f7cfaa;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease-in-out;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .custom-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #495057;
      font-size: 14px;
    }

    .custom-checkbox input {
      margin-right: 10px;
    }

    button.btn-primary {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #88e749, #b35100);
      border: none;
      color: #ffffff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      font-size: 16px;
    }

    button.btn-primary:hover {
      background: linear-gradient(to right,  #7e24ed, #ed5029);
    }

    p.bottom {
      text-align: center;
      margin-top: 15px;
      color: #6c757d;
      font-size: 14px;
    }

    a.bottom {
      color:#f44119;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    a.bottom:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form action="{{ url_for('register') }}" method="post">
      {% if message is defined and message %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="custom-checkbox">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}">Login here</a></p>
    </form>
  </div>        
</body>
</html>
